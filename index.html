<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cocktaildb Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
        <form id="search-form" class="d-flex align-items-center" role="search">
          <input
            id="search-input"
            class="form-control me-2 flex-grow-1"
            type="search"
            placeholder="Search your drink"
            aria-label="Search"
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    </div>
      </div>

   
      <div class="container my-4">
        <div class="row">
          <div class="col-lg-9 col-md-8 col-sm-12">
            <div id="card-container" class="row g-3"></div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-12">
            <div class="cart-sidebar mt-3 p-2 border bg-light">
              <h5>Total Cart: <span id="cart-total">0</span></h5>
              <div class="cart-header d-flex justify-content-space-around mb-2">
                <span>SL</span>
                <span>Image</span>
                <span>Name</span>
              </div>
              <ul id="cart-items" class="list-unstyled cart-items"></ul>
            </div>
          </div>
        </div>
      </div>

    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"
    >
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="modal-img" class="img-fluid mb-3" alt="Cocktail Image" />
            <h5>Details</h5>
            <p><strong>Category:</strong> <span id="modal-category"></span></p>
            <p><strong>Alcoholic:</strong> <span id="modal-alcoholic"></span></p>
            <p><strong>Description:</strong> <span id="modal-description"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
